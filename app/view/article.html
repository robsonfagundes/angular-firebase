 
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/blog.css" rel="stylesheet">

<div ng-controller="ArticleCtrl">

	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<a class="blog-nav-item active" href="#/home">Home</a>
				<a class="blog-nav-item" href="#/addArticle">Add Article</a>
				<a class="blog-nav-item" href="#" ng-click="Logout()">Logout</a>
			</nav>
		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h1>AngularJS and Firebase Blog App</h1>
		</div>
		<p class="lead">Welcome to blog app <b>{{username}}</b>!</p>

		<div class="list-group" ng-repeat="article in articles">
			<a href="#" onclick="return false;" class="list-group-item active">
				<h4 class="list-group-item-heading">{{article.title}}</h4>
				<p class="list-group-item-text">{{article.content}}</p>
				<span class="pull-right">
					<button class="btn btn-xs btn-info active" ng-click="showToEditArticle(article.$id)" data-target="#editModal">
						<span class="glyphicon glyphicon-pencil"></span> EDIT
					</button>
					<button class="btn btn-xs btn-danger" ng-click="showToRemoveArticle(article.$id)" data-target="#deleteModal" >
						<span class="glyphicon glyphicon-trash"></span>	DELETE
					</button>
				</span>
			</a>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"></p>
		</div>
	</footer>

	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="editModalLabel"><span class="glyphicon glyphicon-pencil"></span> Update Article</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="recipient-name" class="control-label">Title:</label>
							<input type="text" class="form-control" ng-model="articleToUpdate.title" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Post:</label>
							<textarea class="form-control" id="message-text" ng-model="articleToUpdate.content"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span> Close
					</button>
					<button type="button" class="btn btn-primary" ng-click="updateArticle()">
						<span class="glyphicon glyphicon-ok"></span> Publish
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="text-align:center;">
					<h4 class="modal-title" id="deleteModalLabel"> You are going to delete this <br> article forever!</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span> Cancel
					</button>
					<button type="button" class="btn btn-danger" ng-click="removeArticle()">
						<span class="glyphicon glyphicon-trash"></span>	Delete
					</button>
				</div>
			</div>
		</div>
	</div>

</div>
