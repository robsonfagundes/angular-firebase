
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<link href="../css/justified-nav.css" rel="stylesheet">

<div class="container" ng-controller="LoginCtrl">
    
    <div class="jumbotron" style="padding-bottom: 0px;">
        <h2>SignIn</h2>
        <p>Welcome to AngularJS and Firebase Web Aplication.</p>
    </div>

    <form class="form-signin" name="signinForm" role="form">
    
        <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
        </div>
    
        <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6">
            <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
        </div>
    
        <button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block"><span class="ladda-label">Sign In</span>
        </button>

        <label class="checkbox text-center">
            <span class="text-center"> You don't have account? <a href="#/register"> Sign Up</a></span>
        </label>
    </form>

</div>
