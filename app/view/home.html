 
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/blog.css" rel="stylesheet">

<div ng-controller="HomeCtrl">

	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<a class="blog-nav-item active" href="#/home">Home</a>
				<a class="blog-nav-item" href="#/addPost">Add Post</a>
				<a class="blog-nav-item" href="#" ng-click="Logout()">Logout</a>
			</nav>
		</div>
	</div>

	<div class="container">
		<div class="page-header">
			<h1>AngularJS and Firebase Blog App</h1>
		</div>
		<p class="lead">Welcome home <b>{{username}}</b> !!</p>

		<div class="list-group" ng-repeat="article in articles">
			<a href="#" class="list-group-item active">
				<h4 class="list-group-item-heading">{{article.title}}</h4>
				<p class="list-group-item-text">{{article.content}}</p>
			</a>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted"></p>
		</div>
	</footer>

</div>
